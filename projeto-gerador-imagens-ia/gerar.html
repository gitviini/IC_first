<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de imagens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="container_logo">
                    <img src="./assets/favicon.png" alt="logo do site">

        <div class="container">
            <h1>Gerador de Imagens</h1>
            <form action="#">
                <h2>Descreva a imagem desejada</h2>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Detalhes da imagem que deseja criar" required>
                <button type="submit">Gerar</button>
            </form>

            <h3>Imagem Gerada</h3>
            <img src="https://picsum.photos/400/200" alt="Imagem gerada" id="imagem-gerada">
        </div>
    </main>
